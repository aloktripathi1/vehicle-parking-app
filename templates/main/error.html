{% extends 'main/base.html' %}

{% block title %}Error - ParkEase{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-exclamation-triangle me-2"></i>Error
                    </h4>
                </div>
                <div class="card-body">
                    <h5 class="text-danger mb-3">{{ error }}</h5>
                    {% if traceback %}
                    <div class="bg-dark border border-secondary rounded p-3">
                        <pre class="text-danger mb-0" style="white-space: pre-wrap;">{{ traceback }}</pre>
                    </div>
                    {% endif %}
                </div>
                <div class="card-footer bg-dark border-top border-secondary">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
